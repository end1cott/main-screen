<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Internet Browser</title>
    <style>
        /* –û–±–Ω—É–ª—è–µ–º –≤—Å—ë, —á—Ç–æ–±—ã —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –Ω–µ –ª–æ–º–∞–ª–æ –≤–µ—Ä—Å—Ç–∫—É */
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000 !important; overflow: hidden; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }

        /* –ó–≤–µ–∑–¥—ã ‚Äî –≤—ã–Ω–æ—Å–∏–º –Ω–∞ –ø–µ—Ä–µ–¥–Ω–∏–π –ø–ª–∞–Ω —Ñ–æ–Ω–∞ */
        #star-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* –ß—É—Ç—å –≤—ã—à–µ —Å–∞–º–æ–≥–æ –Ω–∏–∂–Ω–µ–≥–æ —Å–ª–æ—è */
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite ease-in-out alternate;
        }
        @keyframes twinkle { 0% { opacity: 0; } 50% { opacity: 0.4; } 100% { opacity: 0; } }

        .shooting-star {
            position: absolute;
            width: 150px; height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 100%);
            opacity: 0; z-index: 2;
        }
        .shooting-star::after {
            content: ''; position: absolute; right: 0; top: 50%;
            transform: translateY(-50%); width: 2px; height: 2px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 5px #fff;
        }
        @keyframes shoot {
            0% { transform: rotate(35deg) translateX(-200px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: rotate(35deg) translateX(1200px); opacity: 0; }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 550px;
            position: relative;
            z-index: 10;
            margin-top: -5vh;
        }

        h1 {
            font-weight: 200;
            font-size: 2.2rem;
            letter-spacing: 10px;
            margin-bottom: 120px;
            color: #fff !important;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .search-wrapper { position: relative; width: 100%; }

        input[type="text"] {
            width: 100%;
            border: none;
            border-bottom: 1px solid #222;
            padding: 15px 0;
            font-size: 1.3rem;
            outline: none;
            background: transparent !important;
            color: #fff !important;
            text-align: center;
            position: relative;
            z-index: 5;
            transition: border-color 0.4s;
        }

        input[type="text"]:focus { border-bottom: 1px solid #8A2BE2; }

        .placeholder-text {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            color: #444;
            font-size: 1.1rem;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            z-index: 3;
            text-align: center;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —É–µ–∑–¥–∞ —Ñ—Ä–∞–∑—ã –≤–Ω–∏–∑ */
        input[type="text"]:focus + .placeholder-text,
        input[type="text"]:not(:placeholder-shown) + .placeholder-text {
            transform: translateY(45px) scale(0.85);
            color: #8A2BE2;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div id="star-field"></div>

    <div class="container">
        <h1>Internet Browser</h1>
        <form action="https://www.google.com/search" method="get">
            <div class="search-wrapper">
                <input type="text" id="search-input" name="q" placeholder=" " autofocus autocomplete="off">
                <div id="p-holder" class="placeholder-text">...</div>
            </div>
        </form>
    </div>

    <script>
        /* –í–µ—Å—å —Å–∫—Ä–∏–ø—Ç –≤ –æ–¥–Ω–æ–º –±–ª–æ–∫–µ, –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Å—Ä–∞–∑—É */
        (function() {
            const phrases = [
                "–ø—Ä–æ—Å—Ç–æ –Ω–∞—á–Ω–∏ –ø–µ—á–∞—Ç–∞—Ç—å", "—á–µ –∏—â–µ–º?", "–æ–ø—è—Ç—å –∑–∞ —Å—Ç–∞—Ä–æ–µ?", "–Ω—É –¥–∞–≤–∞–π, —É–¥–∏–≤–ª—è–π", 
                "—â–∞ –≤—Å—ë –Ω–∞–π–¥–µ–º", "—Ç—ã—Ü-—Ç—ã—Ü, –ø–µ—á–∞—Ç–∞–π –∑–¥–µ—Å—å", "–∏–Ω—Ç–µ—Ä–Ω–µ—Ç –±–æ–ª—å—à–æ–π, –∞ —Ç—ã –æ–¥–∏–Ω", 
                "–∏—â—É —Å–º—ã—Å–ª –∂–∏–∑–Ω–∏ (–Ω–µ–¥–æ—Ä–æ–≥–æ)", "–∞ —á–µ, —Ç–∞–∫ –º–æ–∂–Ω–æ –±—ã–ª–æ?", "–Ω–∞–π–¥–∏ –º–Ω–µ –∫–æ—Ç–∏–∫–æ–≤", 
                "—Ö–≤–∞—Ç–∏—Ç –ø—Ä–æ–∫—Ä–∞—Å—Ç–∏–Ω–∏—Ä–æ–≤–∞—Ç—å", "—á–µ –∫–∞–≤–æ, —Å—É—á–∞—Ä–∞?", "–Ω—É –ø—Ä–∏–≤–µ—Ç, –∫–æ–∂–∞–Ω—ã–π –º–µ—à–æ–∫",
                "—è –≤–∏–¥–µ–ª —Ç–≤–æ–π –∫—ç—à, –Ω–∞–º –Ω–∞–¥–æ –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å", "–ø–æ–µ—Ö–∞–ª–∏!", "–≤—Å—ë –±—É–¥–µ—Ç —á–∏–∫–∏-–ø—É–∫–∏",
                "–∑–∞—á–µ–º —Ç–µ–±–µ —ç—Ç–æ –≤ 3 —á–∞—Å–∞ –Ω–æ—á–∏?", "—è —Å–æ—Å–∫—É—á–∏–ª—Å—è", "–ø–æ–∏—Å–∫ –∫–Ω–æ–ø–∫–∏ '–±–∞–±–ª–æ'",
                "–Ω–µ —Ç—É–ø–∏, –ø–∏—à–∏", "–∏–Ω—Ç–µ—Ä–Ω–µ—Ç ‚Äî –æ–ø–∞—Å–Ω–æ–µ –º–µ—Å—Ç–æ, –≤–æ–∑—å–º–∏ —ç—Ç–æ üó°Ô∏è", "–Ω—É —Ç—ã –∏ –≤—ã–¥–∞–ª",
                "–ø–æ–∏—Å–∫ –∑–¥—Ä–∞–≤–æ–≥–æ —Å–º—ã—Å–ª–∞ (0 —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤)", "–≤—Å—ë –±—É–¥–µ—Ç —Ñ–∏–æ–ª–µ—Ç–æ–≤–æ"
            ];

            const pElement = document.getElementById('p-holder');
            const sInput = document.getElementById('search-input');
            const sField = document.getElementById('star-field');

            // 1. –ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ —Å—Ç–∞–≤–∏–º —Ñ—Ä–∞–∑—É
            if (pElement) {
                pElement.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            }

            // 2. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∑–≤–µ–∑–¥—ã (–±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –æ–∫–Ω–∞)
            if (sField) {
                const fragment = document.createDocumentFragment();
                for (let i = 0; i < 150; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    const size = Math.random() * 2;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = (Math.random() * 5) + 's';
                    fragment.appendChild(star);
                }
                sField.appendChild(fragment);
            }

            // 3. –ü–∞–¥–∞—é—â–∏–µ –∑–≤–µ–∑–¥—ã
            function createShootingStar() {
                if (!sField) return;
                const ss = document.createElement('div');
                ss.className = 'shooting-star';
                ss.style.left = (Math.random() * 50 - 10) + '%';
                ss.style.top = (Math.random() * 40) + '%';
                const d = 0.5 + Math.random() * 0.5;
                ss.style.animation = `shoot ${d}s linear forwards`;
                sField.appendChild(ss);
                setTimeout(() => ss.remove(), d * 1000);
            }

            // –ò–Ω—Ç–µ—Ä–≤–∞–ª –ø–æ—è–≤–ª–µ–Ω–∏—è –∑–≤–µ–∑–¥
            setInterval(createShootingStar, 4000);

            // 4. –ñ–µ—Å—Ç–∫–∏–π —Ñ–æ–∫—É—Å –¥–ª—è –ø–æ–∏—Å–∫–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
            window.onload = () => { if(sInput) sInput.focus(); };
            sInput.focus(); 
        })();
    </script>
</body>
</html>
